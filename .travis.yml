language: objective-c
osx_image: xcode7.2

cache:
  directories:
    - /Library/Rubymotion
    - motion-backup

before_install:
  - sudo motion update --verbose
  - which motion
  - sleep 3

install: true
script: true

before_cache:
  - mkdir motion-backup
  - sudo cp /usr/local/bin/motion motion-backup
