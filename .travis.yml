language: objective-c
osx_image: xcode7.2

cache:
  edge: true
  directories:
    - /Library/Rubymotion
    - motion-backup

before_install:
  - cp motion-backup/motion /usr/local/bin/
  - motion --version
  - if [[ `motion --version` != "4.9" ]]; then sudo motion update; fi
  - motion --version
  - sleep 3

install: true
script: true

before_cache:
  - mkdir motion-backup
  - sudo cp /usr/local/bin/motion motion-backup
