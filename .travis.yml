language: ruby
sudo: required
before_install:
- sudo add-apt-repository 'deb http://repo.mysql.com/apt/ubuntu/ precise mysql-5.6'
- sudo apt-get update
- sudo apt-get build-dep mysql-server
- sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes -o Dpkg::Options::=--force-confold install mysql-server-5.6
