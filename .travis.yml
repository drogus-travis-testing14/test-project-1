language: php

sudo: required
dist: trusty

php:
  - 5.6

env:
  global:
    - ELASTICSEARCH_DEB="/tmp/downloads/elasticsearch-1.6.0.deb"
install:
  - [ -f $ELASTICSEARCH_DEB ] || wget -O $ELASTICSEARCH_DEB https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.6.0.deb
    sudo dpkg -i $ELASTICSEARCH_DEB

script:
  - true
