language: ruby

sudo: required
services:
  - docker

cache:
  directories:
    - foo

script:
  - if [[ -d foo ]]; then mkdir -p foo; else echo "cache works woo woo"; fi
  - for i in {1..100}; do if [[ -f foo/$i.txt ]]; then echo "foo/$.txt already exists"; else echo $i > foo/$i.txt; fi; done
  - echo "business ha ha"
